<div class="Guide">
  <aside class="Sidebar">
    <nav class="Menu">
      <h3 class="Menu-title">{{ guide_nav.title }}</h3>
      <ul class="Menu-list">
        {% for child in guide_nav.children %}
          <li class="Menu-item {% if page.url == child.url %}active{% endif %}">
            <a href="{{ child.url | relative_url }}">{{ child.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Table des matières auto-générée -->
    <div class="TOC">
      <h4>On This Page</h4>
    </div>
  </aside>

  <article class="Content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
</div>

<style>
.Guide {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 2rem;
}
.TOC ul {
  list-style: none;
  padding-left: 0;
}
.TOC a {
  color: #666;
}
</style>
